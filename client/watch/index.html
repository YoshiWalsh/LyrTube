<html>
	<head>

	<body>
		<div id="ytplayer">
			Loading YouTube player. If this message is displayed for an extended period of time, make sure JavaScript and Flash are both enabled and try again later.
		</div>
		<script>
		//Load player api asynchronously.
		var tag = document.createElement('script');
		tag.src = "//www.youtube.com/player_api";
		var firstScriptTag = document.getElementsByTagName('script')[0];
		firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
		var done = false;
		</script>

		<a id="downloadLink" class="download">Download .LRC file</a>
	</body>
